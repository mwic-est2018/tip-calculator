<!DOCTYPE html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                Tip Calculator
            </div>
            
            <form>
                <div>
                    <label id="bill-label"> Bill Amount</label>
                    <input type="number" id="bill-input" placeholder="$35.21">
                </div>
                
                <label id="tip-percent-label">Tip Percentage</label>
                <input type="number" id="tip-input" placeholder="18">

                <div class="buttonSpace">
                    <button id="addBtn">Add</button>
                    <button id="resetBtn">Reset</button>
                </div>

                <div id="total-div" hidden>
                    <p id="total">Tip: $0 <br> Total: $0</p>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
